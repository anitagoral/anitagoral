<form name="contact" method="POST" data-netlify="true">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>First Name</label>
      <input type="text" name="FirstName" class="form-control" placeholder="Enter Your First Name">
    </div>
    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="text" name="LastName" class="form-control" placeholder="Enter Your Last Name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Phone Number</label>
       <input type="text" name="PhoneNumber"class="form-control" placeholder="Enter Your Phone Number">
    </div>
    <div class="form-group col-md-6">
      <label>Email</label>
      <input type="text"  name="Email" class="form-control" placeholder="Enter Your Email Address">
    </div>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" name ="Address" class="form-control" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" name="Address 2" class="form-control" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>City</label>
      <input type="text" name="City" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label for=>State</label>

    <div class="form-group col-md-2">
      <label>Zip</label>

    </div>

  <div class="form-group">
    <label>Leave a Message</label>
